<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Publish Blog</title>
  </head>
  <body>
      <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">{{params['blog_name']}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/publish">Publish</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <img src="static/img/home-bg1.jpg" class="img-fluid mw-100 mh-100" alt="...">

      <!-- Model Starting -->
    <button type="button" class="btn btn-danger btn-lg position-absolute top-50 start-50 translate-middle" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Click here to Publish Blog</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold fs-2" id="exampleModalLabel">Publish Blog</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form name="sentMessage" id="publishForm" action = "/publish" method="post" novalidate>
                <div class="mb-3 fs-5">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3 fs-5">
                  <label for="recipient-name" class="col-form-label">Phone Number:</label>
                  <input type="text" class="form-control" name="phone" id="phone">
                </div>
                <div class="mb-3 fs-5">
                  <label for="recipient-name" class="col-form-label">Email Address:</label>
                  <input type="Email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3 fs-5">
                  <label for="message-text" class="col-form-label">Blog Matter:</label>
                  <textarea class="form-control" name="message" id="message"></textarea>
                </div>
                <p>Admin will soon get back to you,<br>For any further queries do Contact him By<br><a href="/contact" class="link-danger fw-bold">Clicking here</a></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="sendMessageButton" class="btn btn-primary">Send</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="b-example-divider"></div>

    <div class="container">
      <footer class="py-1 my-2">
        <ul class="nav justify-content-center border-bottom pb-1 mb-1">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li> 
        </ul>
        <p class="text-center text-muted">&copy; 2021 BlogBridge</p>
      </footer>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
