{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>About Me</h1>
              <span class="subheading">This is what I do.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <br>
    <br>

    <!-- About card -->
    <div class="card mx-auto text-center text-white bg-primary mb-3" style="max-width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">Athresh Kumar Labde</h5>
        <p class="card-text">{{params['about_text']}}</p>
      </div>
    </div>

   {% endblock %}
